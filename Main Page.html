            function resizeElements() {
                let width = window.innerWidth;
        
                
                let websiteTitle = document.getElementById("website");
                if (websiteTitle) {
                    websiteTitle.style.fontSize = (width * 0.02) + "px"; 
                }
        
                // Scale Button Sizes
                let buttons = document.querySelectorAll("#btn");
                buttons.forEach(button => {
                    button.style.fontSize = (width * 0.02) + "px"; 
                    button.style.padding = (width * 0.005) + "px"; 
                    button.style.marginInline = (width * 0.15) + "px"; 
                });
            }
            window.addEventListener("resize", resizeElements);
            resizeElements();
        </script>
